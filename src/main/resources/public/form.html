<!DOCTYPE html>
<html>
<head>
	<title>Animals</title>
	<script>
		var connection=new XMLHttpRequest();
        connection.onreadystatechange=receivedData;
		function create(){
            var animalName=document.getElementById("animalName").value;
			var age=document.getElementById("age").value;
            connection.open("GET", "/create?animalName="+animalName+"&age="+age, true);
            connection.send();
        }
		function search(){
			var animalName = document.getElementById("search").value;
			connection.open("GET", "/search?animalName="+animalName, true);
			connection.send();
		}
		function receivedData(){
            document.getElementById("response").innerHTML=connection.responseText;
        }
	</script>
</head>
<body>
<div id="response"></div>
<h1>Add animal</h1>
<div>
<label for="animalName">Animal name:</label>
<input type="text" id="animalName" />
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age" />
</div>
<br>
<div>
<input type="button" value="Create" onclick="create()"/>
</div>
<br>
<div>
<label for="search">Search</label>
<input type="text" id="search" />
<input type="button" value="search" onclick="search()" />
</div>
</html>
